                    <div class="login-menu">
                        <div>
                            <!-- Formulario de inicio de sesion -->
                            <form id="form_login" name="form_login">
                                <div>
                                    <div>
                                        <h1>Iniciar sesión</h1>
                                    </div>
                                    <label>
                                        <!-- Solicitud Usuario -->
                                        <div>
                                            <span>Usuario </span>
                                        </div>
                                        <div>
                                            <input id="username" name="username" type="text" placeholder="Usuario">
                                        </div>
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <!-- Solicitud Contraseña -->
                                        <div>
                                            <span>Contraseña </span>
                                        </div>
                                        <div>
                                            <input id="password" name="password" type="password"
                                                placeholder="Contraseña">
                                        </div>
                                    </label>
                                </div>
                                <div>
                                    <!-- Recuperacion de contraseña -->
                                    <a href="#">
                                        <span>¿Olvidaste tu contraseña?</span>
                                    </a>
                                </div>
                                <div>
                                    <!-- Boton que envia el formulario -->
                                    <div>
                                        <input id="btn_iniciar_sesion" name="btn_iniciar_sesion" type="submit"
                                            value="INICIAR SESION">
                                    </div>
                                </div>
                                <div>
                                    <!-- Check para recordar usuario -->
                                    <input type="checkbox" id="recordar_user_name" name="recordar_user_name">
                                    <label for="recordarUserName">Recordar nombre de usuario</label>
                                </div>
